<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Us - TravelBloom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        /* Navigation Bar */
        nav {
            background: rgba(52, 152, 219, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover { text-decoration: underline; }

        /* Hero Section */
        .hero {
            height: 50vh;
            background: url('https://source.unsplash.com/1600x900/?travel,world') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        .hero h1 {
            position: relative;
            z-index: 1;
            font-size: 3rem;
        }

        /* About Content */
        .content {
            width: 80%;
            margin: 30px auto;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
        }

        /* Team Section (Optional) */
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .member {
            background: #f1f1f1;
            width: 250px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .member img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo"><a href="index.html">TravelBloom</a></div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay"></div>
        <h1>About TravelBloom</h1>
    </div>

    <!-- About Content -->
    <div class="content" id="aboutContent"></div>

    <!-- Optional Team Section -->
    <div class="team" id="team"></div>

    <script>
        // About Text
        const aboutDiv = document.getElementById('aboutContent');
        aboutDiv.innerText = `
            TravelBloom is dedicated to making your travel dreams come true. 
            Our team curates personalized recommendations to help you explore 
            the most stunning destinations worldwide, from pristine beaches 
            to cultural landmarks. Our mission is to inspire adventure, cultural 
            discovery, and memorable experiences for every traveler.
        `;

        // Team Members (Optional)
        const teamDiv = document.getElementById('team');
        const members = [
            { name: "Alice Johnson", role: "Founder & CEO", img: "https://source.unsplash.com/250x200/?woman" },
            { name: "Mark Lee", role: "Travel Expert", img: "https://source.unsplash.com/250x200/?man" },
            { name: "Sara Williams", role: "Content Creator", img: "https://source.unsplash.com/250x200/?woman,smile" }
        ];

        members.forEach(m => {
            const div = document.createElement('div');
            div.className = "member";
            div.innerHTML = `<img src="${m.img}" alt="${m.name}"><h3>${m.name}</h3><p>${m.role}</p>`;
            teamDiv.appendChild(div);
        });
    </script>
</body>
</html>
