<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TravelBloom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        /* Navigation */
        nav {
            background: rgba(52, 152, 219, 0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover { text-decoration: underline; }

        /* Hero Section */
        .hero {
            height: 40vh;
            background: url('https://source.unsplash.com/1600x900/?contact,travel') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        .hero h1 {
            position: relative;
            z-index: 1;
            font-size: 3rem;
        }

        /* Contact Form */
        .form-container {
            width: 50%;
            margin: 30px auto;
            background: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .form-container button {
            padding: 12px 20px;
            background: #27ae60;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover { background: #1e8449; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo"><a href="index.html">TravelBloom</a></div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay"></div>
        <h1>Contact Us</h1>
    </div>

    <!-- Contact Form -->
    <div class="form-container">
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e){
            e.preventDefault();
            alert("Thank you! Your message has been sent.");
            this.reset();
        });
    </script>
</body>
</html>
